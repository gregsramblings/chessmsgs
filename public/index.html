<!doctype html>
<html>
	<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-21NK7QYW16"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-21NK7QYW16');
	</script>

	<link rel="icon" type="image/png" href="/img/favicon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes">
	<meta name="Description" content="Play chess over Twitter, SMS, iMessage, Facebook, Snap, email, Whatsapp, Google Chat, email,..">

	<meta charset="utf-8" />
	<title>ChessMsgs.com</title>
	<link rel="stylesheet" href="css/chessmsgs.css?v=112">
	<link rel="stylesheet" href="css/chessboard-1.0.0.min.css">

	<meta name="twitter:image" 			content="{{imgUrl}}"/>
	<meta name="twitter:title" 			content="chessmsgs.com"/>
	<meta name="twitter:description" 	content="Play chess over Twitter, SMS, iMessage, Facebook, Slack, Snap, Whatsapp, Google Chat, email,.."/>

	<meta property="og:title" 			content="chessmsgs.com" />
	<meta property="og:description" 	content="Play chess over Twitter, SMS, iMessage, Facebook, Slack, Snap, Whatsapp, Google Chat, email,.." />
	<meta property="og:type" 			content="website" />
	<meta property="og:url" 			content="{{url}}" />
	<meta property="og:image" 			content="{{imgUrl}}" />
	<meta property="og:image:type" 		content="image/png" />

	</head>
	<body>
		<div class="content-wrapper">
			<div class="header" data-header>
				<h1 class="header__title">ChessMsgs.com</h1>
				<p class="header__details">
					Play chess over Twitter, SMS, iMessage, Slack, email, and most messaging services
				</p>
			</div>

			<div id="myBoard" data-gid="{{gid}}"></div>

			<div class="details">
				<p class="details__row">
					<span class="details__title">Status:</span>
					<span class="details__text" data-status></span>
				</p>
				<p class="details__row">
					<span class="details__title">Last Move:</span>
					<span class="details__text" data-last-move>None</span>
				</p>
			</div>

			<div id="dummy"></div> <!-- used for scroll locking - workaround for chrome on ios bug -->

			<div class="buttons">
				<button class="button button--flip-orientation" data-btn-flip-orientation>
					Flip Orientation
				</button>
			</div>

			<footer class="footer">
			  <a href="/about">Technical Details</a>
			</footer>

			<div class="modal" data-modal>
				<div class="modal__overlay" data-modal-overlay></div>
				<div class="modal__wrapper">
					<div class="modal__content">
						<span class="modal__close" data-modal-close>undo</span>
						<p>Paste this URL to your opponent</p>
						<div class="modal__copy-wrapper">
							<input class="modal__input" data-copy-input>
							<button class="button" data-modal-copy-url>
								Copy
							</button>
							<button class="button button-share" data-modal-share-url>
								Share
							</button>
						</div>
						<div class="details">
							<p class="details__row">
								<span class="details__title">Status:</span>
								<span class="details__text" data-status></span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/chessboard-1.0.0.js"></script>
		<script src="chess.js/chess.js"></script>

		<script src="js/bodyScrollLock.min.js"></script>
		<script src="js/chessmsgs.js?v=106"></script>

	</body>
</html>
